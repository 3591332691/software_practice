name: Java CI/CD

on:
  push:
    branches:
      - backend-y

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'


      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v2
        with:
          REMOTE_HOST: 150.158.39.251
          REMOTE_USER: ubuntu
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: './target/backend-0.0.1-SNAPSHOT.jar'
          TARGET: '/home/ubuntu/phase2/'

      - name: Stop old JAR file and Start new JAR file
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@150.158.39.251 'pkill -f backend-0.0.1-SNAPSHOT.jar && nohup java -jar /home/ubuntu/phase2/backend-0.0.1-SNAPSHOT.jar &'
