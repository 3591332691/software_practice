name: Java CI/CD

on:
  push:
    branches:
      - backend-y

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Deploy to server using sshpass
        run: sshpass -p ${{ secrets.PASSWORD }} scp -o StrictHostKeyChecking=no -v ./target/backend-0.0.1-SNAPSHOT.jar ubuntu@150.158.39.251:/home/ubuntu/phase2/

      # Restart the JAR file
      - name: Restart JAR file
        run: sshpass -p ${{ secrets.PASSWORD }} ssh  -vvv ubuntu@150.158.39.251 'pkill -f backend-0.0.1-SNAPSHOT.jar && nohup java -jar /home/ubuntu/phase2/backend-0.0.1-SNAPSHOT.jar '
