name: Run Tests

on:
  push:
    branches:
      - backend-yyz

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install MySQL and set root password
        run: |
          sudo service mysql start
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '123456';"

      - name: Start MySQL service
        run: sudo service mysql start

      - name: Create database
        run: |
          sudo mysql -e "CREATE DATABASE IF NOT EXISTS software_practice_phase1;"
          sudo mysql -e "FLUSH PRIVILEGES;"

      - name: Build and Test
        run: mvn clean test

  save-reports:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Download test reports artifact
        uses: actions/download-artifact@v2
        with:
          name: test-reports
          path: test-reports
