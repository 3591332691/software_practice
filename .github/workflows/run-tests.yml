name: Run Tests

on:
  push:
    branches:
      - backend-yyz

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Test
        run: mvn clean test

      - name: Save test reports
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: target/surefire-reports
