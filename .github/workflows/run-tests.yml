name: Run Tests

on:
  push:
    branches:
      - backend-yyz

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo service mysql start
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH 'mysql_native_password' BY '123456';"
          sudo mysql -e "CREATE DATABASE software_practice_phase1;"

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          for i in `seq 1 60`; do
          if echo 'SELECT 1' | mysql --host=127.0.0.1 --port=3306 --user=root --password=123456 software_practice_phase1 &> /dev/null; then
           echo "MySQL is ready"
           break
          fi
          echo "Waiting for MySQL..."
          sleep 1
          done

      - name: Build and Test
        run: mvn clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/software_practice_phase1
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: 123456
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: target/surefire-reports

  save-reports:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Download test reports artifact
        uses: actions/download-artifact@v2
        with:
          name: test-reports
          path: test-reports
